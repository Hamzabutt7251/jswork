  <meta charset="UTF-8">

  <div class="header-control">
    <div class="control-align">
      <div class="img-control">
        <img src="./images/facebook_white_logo_trans.png">
      </div>
      <div class="login">
        <table>
          <tr>
            <td>Email or Phone</td>
            <td>Password</td>
          </tr>
          <tr>
            <td>
              <p><input type="text" class="inputtxt" /></p>
            </td>
            <td>
              <p><input type="text" class="inputtxt" /></p>
            </td>

      </div>

    </div>

      <table>
        <tr>
          <td><input type="text" placeholder="First name" class="ipt"></td>
          <td><input type="text" placeholder="sur name" class="ipt"></td>
        </tr>
        <tr>
          <td colspan="2"><input type="text" placeholder="Mobile Number or Email Address" class="ipt"></td>
        </tr>
        <tr>
          <td><input type="password" placeholder="New Password" class="ipt2"></td>
        </tr>
      </table>
    </div>
    <div class="footer">
    </div>
